<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <title>Sprint_5</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h4>Widget weather</h4>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex flex-wrap-reverse">
        <div class="col-lg d-flex justify-content-center">
          <img
            class="img-fluid img-colorfull"
            src="./images/lidya-nada-tXz6g8JYYoI-unsplash.jpg"
          />
        </div>
        <div class="col-lg align-self-center">
          <div class="card text-center">
            <div class="card-body">
              <h1 class="card-title">Ready for jokes?</h1>
              <p class="card-text">
                <img
                  src="./images/800px-Twemoji2_1f923.svg.png"
                  class="img-fluid emoji-smile"
                  alt="smile emoji picture"
                />
              </p>
              <h2 class="joke-api mb-5" id="joke"></h2>
              <div class="row d-flex justify-content-evenly mb-2">
                <img
                  src="./images/enamorado.png"
                  class="score_icons"
                  id="score_1"
                  style="display: none"
                />
                <img
                  src="./images/confuso.png"
                  class="score_icons"
                  id="score_2"
                  style="display: none"
                />
                <img
                  src="./images/suspicaz.png"
                  class="score_icons"
                  id="score_3"
                  style="display: none"
                />
              </div>
              <div class="row d-flex justify-content-evenly">
                <div class="col-3 ms-3" id="scoreText_1" style="display: none">
                  <h5> Love</h5>
                </div>
                <div class="col-3" id="scoreText_2" style="display: none">
                  <h5>Meh</h5>
                </div>
                <div class="col-3 me-4" id="scoreText_3" style="display: none">
                  <h5>Joke not found</h5>
                </div>
              </div>
              <div class="row">
                <button
                  type="button"
                  class="btn btn-primary my-4"
                  onclick="getJoke()"
                >
                  NEXT JOKE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
