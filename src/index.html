<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/jpg"
      href="./images/800px-Twemoji2_1f923.svg.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Sprint_5</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h4>Temp Max:</h4>
        <h4 id="tempMax"></h4>
      </div>
      <div class="row">
        <h4>Temp Min:</h4>
        <h4 id="tempMin"></h4>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex flex-wrap-reverse">
        <div class="col-lg d-flex justify-content-center">
          <img
            class="img-fluid img-colorfull"
            src="./images/lidya-nada-tXz6g8JYYoI-unsplash.jpg"
          />
        </div>
        <div class="col-lg align-self-center mb-4">
          <div class="card text-center">
            <div class="card-body">
              <h1 class="card-title">Ready for jokes?</h1>
              <p class="card-text">
                <img
                  src="./images/800px-Twemoji2_1f923.svg.png"
                  class="img-fluid emoji-smile ms-2"
                  alt="smile emoji picture"
                />
              </p>
              <h3 class="joke-api my-5" id="joke"></h3>
              <div class="row d-flex justify-content-evenly mb-2">
                <img
                  src="./images/enamorado.png"
                  class="score_icons"
                  id="score_1"
                  style="display: none"
                  onclick="push_love()"
                />
                <img
                  src="./images/confuso.png"
                  class="score_icons"
                  id="score_2"
                  style="display: none"
                  onclick="push_meh()"
                />
                <img
                  src="./images/suspicaz.png"
                  class="score_icons"
                  id="score_3"
                  style="display: none"
                  onclick="push_notFound()"
                />
              </div>
              <div class="row d-flex justify-content-evenly">
                <div class="col-3 Love" id="scoreText_1" style="display: none">
                  <h5>Love</h5>
                </div>
                <div class="col-3 Meh" id="scoreText_2" style="display: none">
                  <h5>Meh</h5>
                </div>
                <div
                  class="col-3 JokeNotFound"
                  id="scoreText_3"
                  style="display: none"
                >
                  <h5>Joke not found</h5>
                </div>
              </div>
              <div class="row getJoke-button">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="getJoke()"
                  >
                    NEXT JOKE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
